<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>icons</string></test>
        <edit name="family" mode="assign" binding="same"><string>FontAwesome</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Awesome</string></test>
        <edit name="family" mode="assign" binding="same"><string>FontAwesome</string></edit>
    </match>

    <match>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>FontAwesome</string>
        </edit>
    </match>
</fontconfig>
